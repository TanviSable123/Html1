<!DOCTYPE html>
<html>
<head>
	
	<title>font</title>
</head>
<body>
<p>
    <span style="font-family: Arial;">This is the first sentence written in Arial. </span><br>
    <span style="font-family: 'Times New Roman';">This is the second sentence written in Times New Roman. </span><br>
    <span style="font-family: Verdana;">This is the third sentence written in Verdana. </span><br>
    <span style="font-family: Courier;">This is the fourth sentence written in Courier. </span><br>
    <span style="font-family: Georgia;">This is the fifth sentence written in Georgia.</span>
</p>

</body>
</html>
